<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Minha Loja de Jogos</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .banner-img {
            width: 100%;
            height: auto;
            max-height: 55vh;
            /* Ajuste a altura máxima conforme necessário */
            object-fit: cover;
        }

        .card {
            height: 100%;
        }

        .card-img-top {
            height: 50%;
            object-fit: cover;
        }
    </style>
</head>

<body>

    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <a class="navbar-brand" href="#">
            <img src="imgs/logo.png" alt="Logo" height="40">
        </a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav"
            aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ml-auto">
                <li class="nav-item">
                    <a class="nav-link" href="#">Produtos</a>
                </li>
                <li class="nav-item">
                    <div class="dropdown">
                        <a class="nav-link dropdown-toggle" href="#" id="dropdownMenuLink" data-toggle="dropdown"
                            aria-haspopup="true" aria-expanded="false">
                            Categoria
                        </a>
                        <div class="dropdown-menu dropdown-menu-right" aria-labelledby="dropdownMenuLink">
                            <a class="dropdown-item" href="#">Categoria 1</a>
                            <a class="dropdown-item" href="#">Categoria 2</a>
                            <a class="dropdown-item" href="#">Categoria 3</a>
                        </div>
                    </div>
                </li>
                <li class="nav-item ml-2">
                    <a class="nav-link" href="#">Carrinho</a>
                </li>
            </ul>
        </div>
    </nav>

    <!-- Banner -->
    <div class="container-fluid p-0">
        <img src="imgs/cover.png" class="img-fluid banner-img" alt="Banner">
    </div>

    <div class="container-fluid mt-3">
        <div class="row">

            <!-- Jogo 1 -->
            <div class="col-md-4 mb-4">
                <div class="card">
                    <img src="./imgs/callofdutty.jpg" class="card-img-top" alt="Nome do Jogo 1">
                    <div class="card-body">
                        <h5 class="card-title">Nome do Jogo 1</h5>
                        <p class="card-text">Tipo do Jogo 1</p>
                        <p class="card-text">R$XX,XX</p>
                        <a href="#" class="btn btn-primary">Comprar</a>
                    </div>
                </div>
            </div>

            <!-- Jogo 2 -->
            <div class="col-md-4 mb-4">
                <div class="card">
                    <img src="./imgs/fifa23.jpg" class="card-img-top" alt="Nome do Jogo 2">
                    <div class="card-body">
                        <h5 class="card-title">Nome do Jogo 2</h5>
                        <p class="card-text">Tipo do Jogo 2</p>
                        <p class="card-text">R$XX,XX</p>
                        <a href="#" class="btn btn-primary">Comprar</a>
                    </div>
                </div>
            </div>

            <!-- Jogo 3 -->
            <div class="col-md-4 mb-4">
                <div class="card">
                    <img src="./imgs/amongus.jpg" class="card-img-top" alt="Nome do Jogo 3">
                    <div class="card-body">
                        <h5 class="card-title">Nome do Jogo 3</h5>
                        <p class="card-text">Tipo do Jogo 3</p>
                        <p class="card-text">R$XX,XX</p>
                        <a href="#" class="btn btn-primary">Comprar</a>
                    </div>
                </div>
            </div>

        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>

</html>
