<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <title>Games 4 DEVS</title>
  <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
  <style>
    ::placeholder {
      color: #ffffff;
    }
  </style>
</head>
<body>

  <!-- Navbar -->
  <nav class="navbar navbar-dark bg-dark">
    <a class="navbar-brand" href="#">Games 4 DEVS</a>
    <form class="form-inline mx-auto">
      <input class="form-control" type="search" placeholder="Search" aria-label="Search" style="background-color: #343a40; color: #ffffff;">
    </form>
    <a class="nav-link text-muted" href="#">Sign Out</a>
  </nav>

  <div class="container-fluid mt-4">
    <div class="row">

      <!-- Sidebar -->
      <div class="col-md-2 d-none d-md-block bg-light">
        <div class="sidebar-sticky">
          <h6 class="sidebar-heading d-flex justify-content-between align-items-center px-3 mt-4 mb-1 text-muted">
            <span>Menu</span>
            <a class="d-flex align-items-center text-muted" href="#" aria-label="Add a new report">
              <span data-feather="plus-circle"></span>
            </a>
          </h6>
          <ul class="nav flex-column">
            <li class="nav-item">
              <a class="nav-link" href="#">
                <span data-feather="file"></span>
                Dashboard
              </a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">
                <span data-feather="file"></span>
                Games
              </a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">
                <span data-feather="shopping-cart"></span>
                Users
              </a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">
                <span data-feather="shopping-cart"></span>
                My Games
              </a>
            </li>
          </ul>
        </div>
      </div>

      <!-- Conteúdo Principal -->
      <div class="col-md-10">
        <h2>Dashboard</h2>

        <!-- Tabela de Jogos -->
        <table class="table">
          <thead>
            <tr>
              <th>Name</th>
              <th>Price</th>
              <th>Category</th>
              <th>Developers</th>
              <th>Action</th>
            </tr>
          </thead>
          <tbody>
            <tr>
              <td>Nome do Jogo 1</td>
              <td>R$XX,XX</td>
              <td>Ação</td>
              <td>Desenvolvedor 1</td>
              <td>
                <button class="btn btn-primary">Editar</button>
                <button class="btn btn-danger">Excluir</button>
              </td>
            </tr>
            <!-- Adicione mais linhas conforme necessário -->
          </tbody>
        </table>

        <!-- Tabela de Usuários -->
        <h2>Users</h2>
        <table class="table">
          <thead>
            <tr>
              <th>Name</th>
              <th>Email</th>
              <th>Country</th>
            </tr>
          </thead>
          <tbody>
            <tr>
              <td>Nome do Usuário 1</td>
              <td>email@example.com</td>
              <td>Brasil</td>
            </tr>
            <!-- Adicione mais linhas conforme necessário -->
          </tbody>
        </table>
      </div>
    </div>
  </div>

  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
